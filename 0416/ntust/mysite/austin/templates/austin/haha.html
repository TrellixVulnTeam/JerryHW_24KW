<h1 class="text-center">個人資料</h1>
<div class="container-fluid">
{% for r in person %}
<table class="table">
	<tr>
		<th>姓名</th>
		<th>手機</th>
		<th>興趣</th>
		<th>臉書</th>
		<th>信箱</th>
	</tr>
	<tr>
		<td>{{ r.name }}</td>
		<td>{{ r.phone_number }}</td>
		<td>{{ r.hobby }}</td>
		<td>{{ r.facebook }}</td>
		<td>{{ r.email }}</td>
	</tr>
</table>
{% endfor %}
